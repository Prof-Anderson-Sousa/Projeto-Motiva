<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Bolsa de Estudo</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Formulário sobreposto com desfoque no fundo */
        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Leve escurecimento junto ao desfoque */
            backdrop-filter: blur(10px); /* Efeito de desfoque */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background-color: #ffa500;
            padding: 20px;
            border-radius: 10px;
            width: 330px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }

        .form-image {
            width: 100%;
            margin-bottom: 15px;
        }

        /* Estilo dos campos de input */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 309px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
        }

        /* Estilo dos botões */
        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .btn-fechar,
        .btn-enviar {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-fechar {
            background-color: #ccc;
            color: #333;
        }

        .btn-enviar {
            background-color: #4caf50;
            color: white;
        }

        .btn-enviar.success {
            background-color: #28a745;
        }

        .form-box.hide {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" action="" name="formulario-contato">
            <h4>Fale Conosco</h4>
            <input type="text" name="nome" placeholder="Nome">
            <input type="email" name="email" placeholder="Email">
            <textarea name="mensagem" rows="7" placeholder="Sua Mensagem"></textarea>
            <input type="submit" value="Enviar" id="enviar">
        </form>
    </div>

    <script>
        const script_do_google = 'https://script.google.com/macros/s/AKfycbx5opp-hS_tw_XupbeWfvwqqsfuAOykZLKRY_n4XVGcIcKDw8fZseTrligbC_d67U_Y/exec'; // Complete a URL conforme necessário
        const dados_do_formulario = document.forms['formulario-contato'];

        dados_do_formulario.addEventListener('submit', function (e) {
            e.preventDefault();

            fetch(script_do_google, {
                method: 'POST',
                body: new FormData(dados_do_formulario)
            })
            .then(response => {
                // Se os dados forem gravados corretamente, será enviada uma mensagem de sucesso
                alert('Dados enviados com sucesso!');
                dados_do_formulario.reset();
            })
            .catch(error => {
                // Se houver erro no envio, a mensagem abaixo será exibida
                console.error('Erro no envio dos dados!', error);
            });
        });
    </script>
</body>
</html>
